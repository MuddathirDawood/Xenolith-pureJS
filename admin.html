<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./styles/admin.css">
    <title>Xenolith | Admin</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav justify-content-center align-items-center g-2">
                <img src="./assets/Xenolith.png" alt="Logo" style="width: 125px; height: 75px;">
                <li class="nav-item">
                  <a class="nav-link"href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./admin.html">Admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link add" data-bs-toggle="modal" data-bs-target="#addModal">ADD</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <table class="table">
            <tr>
              <th class="table__heading">ID</th>
              <th class="table__heading">Title</th>
              <th class="table__heading">Price</th>
              <th class="table__heading">Platform</th>
              <th class="table__heading">Cover</th>
              <th class="table__heading">Options</th>
            </tr>
          </table>
    </main>

    <!-- MODALS -->
      <!-- Add -->
    <div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModal">Add New Game</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="group">
                <input required="" type="text" class="input title">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Title</label>
              </div>
              <div class="group">
                <input required="" type="text" class="input platform">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Platform</label>
              </div>
              <div class="group">
                <input required="" type="text" class="input price">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Price</label>
              </div>
              <div class="group">
                <input required="" type="text" class="input cover">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Cover</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addItem()"  data-bs-dismiss="modal">Add</button>
          </div>
        </div>
      </div>
    </div>
      <!-- Edit -->
    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModal">Edit Game</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="group">
                <input required="" type="text" class="input etitle">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Title</label>
              </div>
              <div class="group">
                <input required="" type="text" class="input eplatform">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Platform</label>
              </div>
              <div class="group">
                <input required="" type="text" class="input eprice">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Price</label>
              </div>
              <div class="group">
                <input required="" type="text" class="input ecover">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Cover</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="edit()"  data-bs-dismiss="modal">Save Changes</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./script/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
